<!-- 临时图标 SVG -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="120" fill="url(#grad1)"/>

  <!-- 大纲笔记图标 - 三条横线代表大纲 -->
  <g transform="translate(128, 150)">
    <!-- 第一条线（带圆点） -->
    <circle cx="20" cy="20" r="12" fill="white"/>
    <rect x="50" y="10" width="206" height="20" rx="10" fill="white" opacity="0.9"/>

    <!-- 第二条线（带圆点，稍短） -->
    <circle cx="20" cy="80" r="12" fill="white"/>
    <rect x="50" y="70" width="180" height="20" rx="10" fill="white" opacity="0.8"/>

    <!-- 第三条线（带圆点，更短） -->
    <circle cx="20" cy="140" r="12" fill="white"/>
    <rect x="50" y="130" width="150" height="20" rx="10" fill="white" opacity="0.7"/>

    <!-- AI 星标 -->
    <text x="230" y="35" font-family="Arial" font-size="32" font-weight="bold" fill="#fbbf24">✨</text>
  </g>
</svg>
